<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">切换主题</button>
    <header>
        <h1>欢迎来到我的博客</h1>
        <nav>
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#articles">文章</a></li>
                <li><a href="about.html">关于我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>最新文章</h2>
            <div class="article-list">
                <article class="article-preview">
                    <h3><a href="articles/first-post.html">Git学习笔记</a></h3>
                    <p class="post-meta">发布日期：2024-01-20</p>
                    <p class="post-excerpt">学习Git的基础命令和使用方法，包括仓库初始化、文件暂存和提交更改等内容。</p>
                </article>
            </div>
        </section>

        <section id="contact">
            <h2>联系方式</h2>
            <div class="contact-info">
                <p>Email: your.email@example.com</p>
                <p>GitHub: <a href="https://github.com/yourusername">@yourusername</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的博客. All rights reserved.</p>
    </footer>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // 加载保存的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        }
    </script>
</body>
</html>

            <section>
                <h3>1. 仓库初始化</h3>
                <p>使用 git init 命令初始化一个新的Git仓库。这会创建一个.git目录来存储仓库信息。</p>
            </section>

            <section>
                <h3>2. 文件暂存</h3>
                <p>使用 git add 命令将文件添加到暂存区，为提交做准备。</p>
            </section>

            <section>
                <h3>3. 提交更改</h3>
                <p>使用 git commit 命令将暂存的更��保存到仓库中。</p>
            </section>
